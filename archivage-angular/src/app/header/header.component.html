
<header class="navbar navbar-expand-md navbar-light" style="background-color: #DEE6F9; min-height: 64px !important">
  <div class="container-fluid">
  <a class="navbar-brand" [routerLink]="'home'"><img src="assets/digiArchive.png" height="57px" width="60px"  style="margin: -5px; padding: -5px"></a>
  <button (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse justify-content-between" [ngClass]="{ 'show': navbarOpen }" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'home'" [routerLinkActive]="['active']">Accueil</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" [routerLink]="'clients'" [routerLinkActive]="['active']">Cients</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'contracts'" [routerLinkActive]="['active']">Contrats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'accounts'" [routerLinkActive]="['active']">Comptes</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="'classifcation-nature'" [routerLinkActive]="'active'" class="nav-link">Nature classement</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="'documents'" [routerLinkActive]="'active'" class="nav-link">Documents</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" *ngIf="!authService.jwtToken" [routerLink]="'login'"><i class="fa fa-user" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item ">
        <a  class="nav-link" *ngIf="authService.jwtToken" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
</header>
