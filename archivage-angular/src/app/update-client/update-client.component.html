<div class="card">
  <div >
    <div class="row card-header justify-content-between ">

      <h4 class=" text-center" >Mis Ã  jour statut client </h4>
      <button class="btn  bg-light">
        <i class="fa fa-window-close"  (click)="activeModal.dismiss('Cross click')"></i>
      </button>
    </div>

    <div class="card-body">

      <form class="spacer"  (ngSubmit)="onSubmit()">
        <div class="row form">
          <div class="col-sm-12">
            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-sm-4">
                  <p class="float-right">Nom de cient:</p>
                </div>
                <div class="col-sm-6">
                  <p class="">{{client.client_name +' '+ client.client_first_name}}</p>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-sm-4">
                  <p class="float-right">NumÃ©ro de client:</p>
                </div>
                <div class="col-sm-6">
                  <p class="">{{client.client_number}}</p>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-sm-4">
                  <p class="col-form-label float-right">Nature de client:</p>
                </div>
                <div class="col-sm-6">
                  <p class="">{{client.client_nature_id}}</p>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-sm-4">
                  <label  class="col-form-label float-right">Statut de client</label>
                </div>
                <div class="col-sm-6">
                  <div class=" row">
                    <div class="col-sm-12">
                      <select name="satus"  class="form-control" [(ngModel)]="client.status">
                        <option *ngFor="let eventType of eventTypes | keyvalue" [value]="eventType.value">{{eventType.value}}</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <input type="hidden" class="form-control" name="client_id" [(ngModel)]="client.id">


            <div class="row">
              <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-l" style="background: #dee6f9;"> Enoyer</button>
              </div>
              <div class="col-md-6 text-center">
                <button type="button" class="btn btn-l btn-outline-danger" style="" (click)="activeModal.dismiss('Close clicked')"> annuler</button>
              </div>
            </div>

          </div>
        </div>
      </form>

    </div>
  </div>
</div>
